<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross-Origin XMLHttpRequest Example</title>
</head>
<body>
  <script>
    var req = new XMLHttpRequest();
    req.onload = reqListener;
    req.open('GET', 'http://door-man.dev.meesho.int:8080/admin/roles', true);
    req.send();

    function reqListener() {
      console.log('Response:', this.responseText);
    }
  </script>
</body>
</html>
